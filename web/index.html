<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Service Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: black;
      padding: 20px;
      color: #ecf0f1;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .sidebar button:hover {
      background-color: #1abc9c;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #ecf0f1;
      overflow-y: auto;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    form {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>FRUIT KIOSK</h2>
    <button onclick="showForm('add')">Add Fruit</button>
    <button onclick="showForm('update')">Update Fruit Price</button>
    <button onclick="showForm('delete')">Delete Fruit</button>
    <button onclick="showForm('calculate')">Calculate Fruit Cost</button>
    <button onclick="showForm('receipt')">Print Receipt</button>
  </div>

  <div class="content">
    
    <!-- Add Fruit -->
    <div id="form-add" class="form-section active">
      <h2>Add Fruit</h2>
      <form action="AddFruitServlet" method="post">    
        <label>Fruit Name:</label>
        <input type="text" name="fruitname" required>
        <label>Fruit Price:</label>
        <input type="number" name="fruitprice" step="0.01" required>
        <input type="submit" value="Add Fruit">
      </form>
    </div>

    <!-- Update Price -->
    <div id="form-update" class="form-section">
      <h2>Update Price</h2>
      <form action="UpdateFruitServlet" method="post">
        <label>Fruit Name:</label>
        <input type="text" name="fruitname" required>
        <label>New Price:</label>
        <input type="number" name="newFruitPrice" step="0.01" required>
        <input type="submit" value="Update Price">
      </form>
    </div>

    <!-- Delete Fruit -->
    <div id="form-delete" class="form-section">
      <h2>Delete Fruit</h2>
      <form action="DeleteFruitServlet" method="post">
        <label>Fruit Name:</label>
        <input type="text" name="fruitname" required>
        <input type="submit" value="Delete Fruit">
      </form>
    </div>

    <!-- Calculate Cost -->
    <div id="form-calculate" class="form-section">
      <h2>Calculate Cost</h2>
      <form action="CalFruitCostServlet" method="post">
        <label>Fruit Name:</label>
        <input type="text" name="fruitname" required>
        <label>Quantity:</label>
        <input type="number" name="quantity" required>
        <input type="submit" value="Calculate Cost">
      </form>
    </div>

    <!-- Print Receipt -->
    <div id="form-receipt" class="form-section">
      <h2>Print Receipt</h2>
      <form action="CalculateCostServlet" method="post">
        <label>Fruit Name:</label>
        <input type="text" name="fruitname" required>
        <label>Quantity:</label>
        <input type="number" name="quantity" required>
        <label>Amount Paid:</label>
        <input type="number" name="amountPaid" step="0.01" required>
        <label>Cashier Name:</label>
        <input type="text" name="cashier" required>
        <input type="submit" value="Print Receipt">
      </form>
    </div>

  </div>

  <script>
    function showForm(formId) {
      const forms = document.querySelectorAll('.form-section');
      forms.forEach(f => f.classList.remove('active'));
      document.getElementById('form-' + formId).classList.add('active');
    }
  </script>
</body>
</html>
